<div  class="d-flex flex-column p-3">
  <form [formGroup] = "loginForm" (ngSubmit)="onLogin()" >

    <div class="mb-3">
      <label for="user" class="form-label" >Username</label>
      <input type="text" class="form-control" id="user" formControlName="username">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

  </form>

  @if (loading()){
    <div class="spinner-border mt-2" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  }

  @if (errorMessage()){
    <div class="mt-2 text-danger">{{errorMessage()}}</div>
  }

  <div class="d-flex flex-column mt-3">
    <p>No account?</p>
    <a class="link-opacity-100" [routerLink]="['/register']">Create account</a>
  </div>

</div>
