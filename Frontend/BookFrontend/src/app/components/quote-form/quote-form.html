<div>
  <h2 class="text-center">Create a quote</h2>
      <form [formGroup]="quoteForm" (ngSubmit)="onCreateQuote()">
        <label for="quote" class="form-label">Quote:</label>
        <textarea class="form-control quote-form-text mb-3" id="quote" required formControlName="quoteText" rows="10" placeholder="start typing..."></textarea>
        <button type="submit" class="btn btn-primary" [disabled]="quoteForm.invalid">Add quote</button>
      </form>
</div>
